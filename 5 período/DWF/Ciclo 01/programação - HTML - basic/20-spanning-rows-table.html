<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>Project Manager</td>
        </tr>
    </table>
</body>
</html>

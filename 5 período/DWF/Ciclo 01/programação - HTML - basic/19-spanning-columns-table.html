<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns in a Table</title>
</head>
<body>
    <h1>Class Schedule</h1>
    <table border="1">
        <tr>
            <th colspan="3">Monday to Friday</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Physics</td>
            <td>History</td>
        </tr>
    </table>
</body>
</html>

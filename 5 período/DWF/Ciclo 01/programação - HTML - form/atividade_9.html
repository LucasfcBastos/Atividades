<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando</title>
</head>
<body>
    <form>
        <label>
            Username
            <input type="text" placeholder="texto"><br>
        </label>
        <label>
            Email
            <input type="email" required><br>
        </label>
        <label>
            Passowrd
            <input type="password" maxlength="10"><br>
        </label>
        <label>
            Telefone
            <input type="tel" minlength="10" required pattern="tel"><br>
        </label>
    </form>
    <form>
        <input type="submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET e POST</title>
</head>
<body>
    <form method="get">
        <label>
            Username
            <input type="text" placeholder="texto"><br>
        </label>
        <label>
            Email
            <input type="email" required><br>
        </label>
        <label>
            Passowrd
            <input type="password" maxlength="10"><br>
        </label>
    </form>
    <form method="post">
        <input type="submit">
    </form>
</body>
</html>

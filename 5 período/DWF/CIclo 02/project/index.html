<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC - PEDIDO</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body class="container">

    <div class="camp">
        <h1 class="text-center">PEDIDO</h1>
    
        <form class="form">
    
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control" required autofocus />
            </div>
    
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required onkeydown="return event.keyCode !== 69"/>
            </div>
    
            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required onkeydown="return event.keyCode !== 69"/>
            </div>
    
            <button class="btn btn-primary mt-4" type="submit">Incluir</button>
        </form>
    
        <div class="text-center">
            <button id="botao-importa" class="btn btn-primary text-center" type="button">
                Importar Pedido
            </button>
            <button id="botao-apaga" class="btn btn-primary text-center" type="button">
                Apagar Pedido
            </button>
        </div>
    
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>QUANTIDADE</th>
                    <th>VALOR</th>
                    <th>VOLUME</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>10/02/2024</td>
                    <td>5</td>
                    <td>10,00</td>
                    <td>50,00</td>
                </tr>
                <tr>
                    <td>10/02/2024</td>
                    <td>2</td>
                    <td>5,00</td>
                    <td>10,00</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">TOAL</td>
                    <td>60,00</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>5</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>2</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>10</td>
                <td>$50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Sales</td>
                <td>$7250</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

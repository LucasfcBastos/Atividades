<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Width and Spacing Example</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <table border="1" width="50%" cellspacing="10">
        <tr>
            <th>Dish</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Pasta</td>
            <td>$12</td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>$8</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>$15</td>
        </tr>
        <tr>
            <td>Salad</td>
            <td>$10</td>
        </tr>
    </table>
</body>
</html>
